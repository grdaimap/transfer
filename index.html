  <script>
    //These functions help add, remove or toggle css classes

    function tog_class(id, cl) {
      var elem = document.getElementById(id);
      if (elem.classList.contains(cl) === true) {
        elem.classList.remove(cl);
      } else {
        elem.classList.add(cl);
      }
    }

    function add_class(id, cl) {
      var elem = document.getElementById(id);
      if (elem.classList.contains(cl) !== true) {
        elem.classList.add(cl);
      }
    }

    function rem_class(id, cl) {
      var elem = document.getElementById(id);
      if (elem.classList.contains(cl) === true) {
        elem.classList.remove(cl);
      }
    }

    //This function gets the date and does operations using H/M/S

    function startTime() {
      var today = new Date();
      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();

      var h1 = (h - h % 10) / 10;
      var h2 = h % 10;

      var m1 = (m - m % 10) / 10;
      var m2 = m % 10;

      var s1 = (s - s % 10) / 10;
      var s2 = s % 10;

      var day=document.getElementById('day');
      var night=document.getElementById('night');

      set_nix_class("s1", s1);
      set_nix_class("s2", s2);

      set_nix_class("m1", m1);
      set_nix_class("m2", m2);

      set_nix_class("h1", h1);
      set_nix_class("h2", h2);

      if((h1>=1&&h2>=8)||(h1=0&&h2<=6))
      {       
        day.style.display="none";
        night.style.display="";
      }else
      {
        night.style.display="none";
        day.style.display="";
      }

      var t = setTimeout(startTime, 450);

      if (s == Math.round(Math.random() * 60))
        steingate();
    }

    //This function calls the appropriate class changes 

    function set_nix_class(target, val) {
      for (i = 0; i < 10; i++) {
        if (i != val) {
          rem_class("nix_" + target + "_" + i, "nix_open");
        }
      }
      add_class("nix_" + target + "_" + val, "nix_open");
    }

    function steingate() {
      for (i = 0; i < 20; i++) {
        var num = []
        for (j = 0; j < 7; j++) {
          num.push(Math.round(Math.random() * 10))
        }
        var h1 = num[0];
        var h2 = num[1];

        var m1 = num[2];
        var m2 = num[3];

        var s1 = num[4];
        var s2 = num[5];

        set_nix_class("s1", s1);
        set_nix_class("s2", s2);

        set_nix_class("m1", m1);
        set_nix_class("m2", m2);

        set_nix_class("h1", h1);
        set_nix_class("h2", h2);

        setTimeout(20)
      }
      setTimeout(600)
    }
